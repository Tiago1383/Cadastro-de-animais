<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width, initial-scale=1.0">
    <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>
    <link rel="stylesheet" href="index.css">
    <title>AppAnimal</title>
</head>
<body>
    <h1>Aplicativo - Cadastro de animais</h1>
    <h2>Cadastrar Animal</h2>
    <form id="form-animal">
        <input type="text" id="nome" placeholder="Nome do animal">
        <input type="text" id="idade" placeholder="Idade do animal">
        <input type="text" id="sexo" placeholder="Sexo do animal">
        <input type="text" id="cor" placeholder="Cor do animal">
        <input type="submit" id="button" value="Gravar...">
    </form>

    <h2>Animais Cadastrados:</h2>
    <ul id="lista-animais">
        
    </ul>

    <script src="index.js"></script>
</body>
